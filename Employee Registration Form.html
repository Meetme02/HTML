<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <h2> Employee Registration Form</h2>
    </head>
    <body style="background-color: blueviolet;">
        <form>
            Last name:
            <input type="text" name="lastname"> <br> <br>
            First name:
            <input type="text" name="firstname"> <br> <br>
            DOB:
            <input type="date" name="dateofbirth">  &nbsp;&nbsp;
            ID No: 
            <input type="text" name="idno"> &nbsp;&nbsp;
            Passport No:
            <input type="text" name="passport"> <br> <br>
            Mobile No:
            <input type="number" name="mobno"><br> <br>
            <label>
            Marital Status:
            </label>
            <input type="radio" name="martialstatus" value="Married"> Married
            <input type="radio" name="martialstatus" value="Unmarried">Unmarried &nbsp;&nbsp;
            <label>
                Gender:
            </label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other <br> <br>
            <label>
                Address:</label> <br>
            <textarea name="address" rows="9" cols="50">
            </textarea>
            <label>
              <br> <br> Resedential Address:</label> <br>
            <textarea name="resaddress" rows="9" cols="50">
            </textarea><br> <br>
            Occupation:
            <input type="text" name="occ"> &nbsp; &nbsp;
            Date of Commencement:
            <input type="date" name="doc"> &nbsp; &nbsp;
            Income(Monthly):
            <input type="text" name="income"> <br> <br>
            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; <button> Submit </button> &nbsp; &nbsp;&nbsp;
            &nbsp; &nbsp;&nbsp;&nbsp; <button> Reset </button> &nbsp; &nbsp;
            <br> <br> <input type="checkbox"> I agree 

            

        </form>
    </body>
